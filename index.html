<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CSS Mem Slider</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div class="slider-wrap">
          <div class="slider">
               <input class="radio-btn" type="radio" name="mem" id="radio-1" checked>
               <input class="radio-btn" type="radio" name="mem" id="radio-2">
               <input class="radio-btn" type="radio" name="mem" id="radio-3">
               <input class="radio-btn" type="radio" name="mem" id="radio-4">
               <input class="radio-btn" type="radio" name="mem" id="radio-5">

               <div class="img-cont">
                    <div class="img-wrap">
                         <div class="image">
                              <img src="img/img_1.jpg" alt="Mem 1">
                         </div>
                         <div class="image" id="image-2">
                              <img src="img/img_2.jpg" alt="Mem 2">
                         </div>
                         <div class="image" id="image-3">
                              <img src="img/img_3.jpg" alt="Mem 3">
                         </div>
                         <div class="image" id="image-4">
                              <img src="img/img_4.jpg" alt="Mem 4">
                         </div>
                         <div class="image" id="image-5">
                              <img src="img/img_5.jpg" alt="Mem 5">
                         </div>
                    </div>
               </div>

               <div class="texts">
                    <p class="text" id="text-1">Добра всем от котика</p>
                    <p class="text" id="text-2">И хороших мемов</p>
                    <p class="text" id="text-3">И про собачек тоже</p>
                    <p class="text" id="text-4">Не дайте себя запутать</p>
                    <p class="text" id="text-5">И конечно веселитесь от души</p>
               </div>

               <div class="pagination">
                    <label class="rd" id="rd-1" for="radio-1">
                         <span></span>
                    </label>
                    <label class="rd" id="rd-2" for="radio-2">
                         <span></span>
                    </label>
                    <label class="rd" id="rd-3" for="radio-3">
                         <span></span>
                    </label>
                    <label class="rd" id="rd-4" for="radio-4">
                         <span></span>
                    </label>
                    <label class="rd" id="rd-5" for="radio-5">
                         <span></span>
                    </label>
               </div>
          </div>
     </div>

</body>

</html>
